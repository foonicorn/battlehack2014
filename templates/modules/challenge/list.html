<ul class="list">
	{% for item in list %}
		<li>
			<a href="{% url 'core:challenge_detail' pk=item.id %}" title="">
				<span class="badge {{ object.status }}">
					{% if object.status == 'win' %}
						<i class="fa fa-thumbs-up"></i>
					{% elif object.status == 'loose' %}
						<i class="fa fa-thumbs-down"></i>
					{% else %}
						<i class="fa fa-clock-o"></i>
					{% endif %}
					{{ item.amount }}â‚¬
				</span>
				<strong>{{ item.title }}</strong>
				<em>{{ item.description }}</em>
			</a>
		</li>
	{% endfor %}
</ul>
